<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>

<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
	  // Function to populate voice options
    function populateVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = '';
        
        if (voices.length === 0) {
            const option = document.createElement('option');
            option.textContent = 'No voices available';
            voiceSelect.appendChild(option);
            return;
        }
        
        voices.forEach(voice => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-voice', voice.name);
            voiceSelect.appendChild(option);
        });
    }
    
    // Initial population of voices
    populateVoices();
    
    // Some browsers load voices asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }
    
    // Update rate display value
    rateInput.addEventListener('input', function() {
        rateValue.textContent = this.value;
    });
    
    // Update pitch display value
    pitchInput.addEventListener('input', function() {
        pitchValue.textContent = this.value;
    });
    
    // Speak button handler
    speakButton.addEventListener('click', function() {
        if (!textInput.value.trim()) {
            alert('Please enter some text first');
            return;
        }
        
        if (synth.speaking) {
            synth.cancel();
        }
        
        const utterance = new SpeechSynthesisUtterance(textInput.value);
        
        // Set selected voice
        const selectedVoice = voices.find(voice => 
            voice.name === voiceSelect.selectedOptions[0].getAttribute('data-voice')
        );
        if (selectedVoice) {
            utterance.voice = selectedVoice;
        }
        
        // Set rate and pitch
        utterance.rate = parseFloat(rateInput.value);
        utterance.pitch = parseFloat(pitchInput.value);
        
        synth.speak(utterance);
    });
    
    // Stop button handler
    stopButton.addEventListener('click', function() {
        if (synth.speaking) {
            synth.cancel();
        }
    });
</script>

</body>
</html>
